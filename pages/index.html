<!DOCTYPE html>
<html>
<head>
    <title>SCM Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <h1>Smart Contract Management</h1>
    <div>
        <h2>Dashboard</h2>
        <p>Connected Wallet: <span id="walletAddress"></span></p>
        <p>Contract Address: <span id="contractAddress"></span></p>
        <p>Balance: <span id="balance"></span> eth</p>
    </div>
    <hr>
    <div>
        <h2>Actions</h2>
        <label for="depositAmount">Deposit Amount (eth):</label>
        <input type="number" id="depositAmount">
        <button onclick="deposit()">Deposit</button>
        <br>
        <label for="withdrawAmount">Withdraw Amount (eth):</label>
        <input type="number" id="withdrawAmount">
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <script>
        const contractAddress ="0x38a0c2508193d73F8CA35FBf790453C1e7EC9192"; 
        const contractABI = [
    {
      "inputs": [],
      "stateMutability": "payable",
      "type": "constructor"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "balance",
          "type": "uint256"
        },
        {
          "internalType": "uint256",
          "name": "decreaseeCount",
          "type": "uint256"
        }
      ],
      "name": "InsufficientBalance",
      "type": "error"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "count",
          "type": "uint256"
        }
      ],
      "name": "Decrease",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "count",
          "type": "uint256"
        }
      ],
      "name": "Increase",
      "type": "event"
    },
    {
      "inputs": [],
      "name": "balance",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_decreaseeCount",
          "type": "uint256"
        }
      ],
      "name": "decrease",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getBalance",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "count",
          "type": "uint256"
        }
      ],
      "name": "increase",
      "outputs": [],
      "stateMutability": "payable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "owner",
      "outputs": [
        {
          "internalType": "address payable",
          "name": "",
          "type": "address"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

        async function updateDashboard() {
            const web3 = new Web3(window.ethereum);
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            const accounts = await web3.eth.requestAccounts();
            const walletAddress = accounts[0];

            const balance = await contract.methods.getBalance().call();
            document.getElementById("walletAddress").textContent = walletAddress;
            document.getElementById("contractAddress").textContent = contractAddress;
            document.getElementById("balance").textContent = balance;
        }

        async function deposit() {
            const depositAmount = document.getElementById("depositAmount").value;
            const web3 = new Web3(window.ethereum);
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            const accounts = await web3.eth.requestAccounts();
            const senderAddress = accounts[0];

            await contract.methods.increase(depositAmount).send({ from: senderAddress });
            updateDashboard();
        }

        async function withdraw() {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const web3 = new Web3(window.ethereum);
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            const accounts = await web3.eth.requestAccounts();
            const senderAddress = accounts[0];

            await contract.methods.decrease(withdrawAmount).send({ from: senderAddress });
            updateDashboard();
        }

        window.onload = async function() {
            if (window.ethereum) {
                await window.ethereum.enable(); 
                updateDashboard();
            } else {
                alert("Please install MetaMask to use this application.");
            }
        };
    </script>
</body>
</html>
